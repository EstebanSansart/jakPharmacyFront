<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="./img/favicon.png"/>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <title>JAKpharmacy | Log in or Sign up</title>
    </head>

    <body>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Welcome to JAK Pharmacy</h2>
                    <p>Already have an account?</p>
                    <button class="sign-up-btn">Log In</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Sign Up</h2>
                <div class="iconos">
                    <a target="_blank" class="social-icon" href="https://www.instagram.com/">
                        <div class="border-icon">
                            <i class='bx bxl-instagram'></i>
                        </div>
                    </a>
                    <a target="_blank" class="social-icon" href="https://www.linkedin.com//">
                        <div class="border-icon">
                            <i class='bx bxl-linkedin' ></i>
                        </div>
                    </a>
                    <a target="_blank" class="social-icon" href="https://www.facebook.com//">
                        <div class="border-icon">
                            <i class='bx bxl-facebook-circle' ></i>
                        </div>
                    </a>    
                </div>
                <p class="cuenta-gratis">Sign Up for free</p>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="button" value="Sign Up">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Log In</h2>
                <div class="iconos">
                    <a target="_blank" class="social-icon" href="https://www.instagram.com/">
                        <div class="border-icon">
                            <i class='bx bxl-instagram'></i>
                        </div>
                    </a>
                    <a target="_blank" class="social-icon" href="https://www.linkedin.com//">
                        <div class="border-icon">
                            <i class='bx bxl-linkedin' ></i>
                        </div>
                    </a>
                    <a target="_blank" class="social-icon" href="https://www.facebook.com//">
                        <div class="border-icon">
                            <i class='bx bxl-facebook-circle' ></i>
                        </div>
                    </a>  
                </div>
                <p class="cuenta-gratis">Haven't an account yet?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="button" value="Log In">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Welcome Back</h2>
                    <p>If you haven't an account, please Sign Up here</p>
                    <button class="sign-in-btn">Sign Up</button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
        <script src="./app.js"></script>
    </body>

</html>
